<div class="container py-5">
  <header class="text-center">
    <h1 class="movie"><b>Movies</b></h1>
    <div class="input-group mb-3">
      <input type="text" class="form-control-sm" [(ngModel)]="searchTerm" placeholder="Search movies...">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" (click)="searchMovies()">Search</button>
      </div>
    </div>
  </header>

    <div class="row">
      <div class="col-lg-3 col-md-4 col-sm-6" *ngFor="let item of data">
        <div class="card mb-4 shadow-sm">
          <img class="bd-placeholder-img card-img-top" src="https://image.tmdb.org/t/p/w500{{ item.poster_path }}" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">Title - {{item.title}}</h5>
            <p class="card-text">ID - {{item.id}} </p>
            <p class="card-text">Language - {{item.original_language}} </p>
            <p class="card-text">Popularity - {{item.popularity}}</p>
            <p class="card-text">Release Date - {{item.release_date}}</p>
            <div class="d-flex justify-content-between align-items-center">
              <button class="btn btn-sm btn-outline-primary" (click)="watchMovie()">Watch</button>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>


<div *ngIf="loading" class="loading-overlay">
  <div class="spinner-border text-warning" role="status">
    <!-- <span class="sr-only">Loading...</span> -->
  </div>
</div>
